    - name: Install Docker SDK for Python
      pip:
        name: "docker<5"
        executable: pip3

    - name: Setup more docker dependencies
      pip:
        name: "websocket-client<1"
        executable: pip3

    - name: Restart Docker service
      service:
        name: docker
        enabled: yes
        state: restarted
        daemon_reload: yes

    - name: Deploy application
      docker_container:
        image: valerionet/hometask:0.2
        name: hometask
        restart_policy: always
        state: started
        restart: yes
        recreate: yes
        ports:
          - "8000:8000"
