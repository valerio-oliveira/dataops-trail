---
- name: Install service packages
  become: yes
  apt:
    name: "{{ item }}"
    force_apt_get: yes
    state: latest
    update_cache: yes
  loop:
    - htop
    - tree
    - lsof
    - mcedit
    - dstat
    - mtr
    - gnupg2
    - python3
    - python3-pip
  tags:
    - base packages
  notify: update packages

- include_tasks: postgresql.yml

- include_tasks: postgresqlconf.yml

- include_tasks: replication.yml
